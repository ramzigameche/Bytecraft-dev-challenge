<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Travlog</title>
</head>
<body class="mx-20 p-0 ">
    <nav class="container mx-auto p-10">
        <div class="flex item-center justify-between">
            <div>
                <img src="./images/logo.png" alt="Logo" width="100px">
            </div>
            <div class="hidden md:flex space-x-10">
                <a href="#" class="text-slate-700 hover:text-black" >Home</a>
                <a href="#" class="text-slate-700 hover:text-black" >Discover</a>
                <a href="#" class="text-slate-700 hover:text-black" >Special Deals</a>
                <a href="#" class="text-slate-700 hover:text-black" >Contact</a>
            </div>
            <div class="flex space-x-10 py-0">
                <a href="#" class="py-3">Log In</a>
                <a href="#" class="bg-violet-800 px-6 py-3 rounded-full text-white">Sign Up</a>
            </div>
        </div>
    </nav>

    <section id="hero">
        <div class="container flex flex-col md:flex-row mx-auto px-10">
            <div class="w-2/6 p-20">
                <div class="flex justify-content space-x-2 rounded-full shadow py-3 px-4 pr-0" >
                    <a href="#" class="text-pink-600 ">Explore the world!</a>
                    <img src="./images/icon1.png" alt="">
                </div>
                <h1 class="font-bold text-5xl py-6">Travel <span class="text-pink-600 ">top <br>destination</span><br>of the world</h1>
                <p class="text-gray-400 font-extralight text-sm py-6">We always make our customer happy by<br> providing <br>as many choices as possible </p>
                <div class="flex justify-content space-x-3 py-6">
                    <a href="#" class="bg-violet-600 p-2 rounded-full text-sm">Get Started</a>
                    <a href="#" class="bg-white p-2 rounded-full shadow flex  text-sm"><img src="./images/icon2.png" alt="" class="w-auto h-3 space-x-2 ">Watch Demo </a>
                </div>
            </div>
            <div class="w-4/6"><img src="./images/image.png" alt=""></div>
        </div>
    </section>
</body>
</html>
